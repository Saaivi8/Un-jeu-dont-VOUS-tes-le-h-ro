<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family: sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 4rem;
        background-color: #000000;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      main {
        flex: 1;
        background: url("https://picsum.photos/1600/900") no-repeat center
          center / cover;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      section {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 3rem;
        border-radius: 1rem;
        color: white;
        width: 100%;
        height: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      footer {
        height: 0;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      button {
        background-color: white;
        color: black;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ddd;
      }

      @media (max-width: 600px) {
        nav {
          flex-direction: row;
          gap: 2rem;
          justify-content: center;
        }

        section {
          padding: 1rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        button {
          width: 100%;
        }

        .actions {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="https://via.placeholder.com/100x40?text=Logo"
          alt="Logo de l'entreprise"
        />
      </a>
      <nav>
        <a href="#accueil">Accueil</a>
        <a href="#histoires">Nos histoires</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Bienvenue sur notre site</h2>
        <p>
          Découvrez des histoires inspirantes, des parcours uniques, et bien
          plus encore.
        </p>
        <div class="actions">
          <button>En savoir plus</button>
          <button>Nous contacter</button>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- SCRIPT -->
    <script>
      let story = {};
      let currentChapter = "";

      async function loadStory() {
        try {
          const response = await fetch("story.json");
          story = await response.json();
          currentChapter = story.startChapter;
          renderChapter();
        } catch (error) {
          console.error("Erreur de chargement de l'histoire :", error);
        }
      }

      function renderChapter() {
        const chapter = story.chapters[currentChapter];
        if (!chapter) return;

        const section = document.querySelector("main section");

        // Mise en forme du texte en paragraphes
        const formattedText = chapter.text
          .split(/\n\s*\n/) // coupe sur paragraphes (double saut de ligne si présent)
          .map((paragraph) => `<p>${paragraph.trim()}</p>`)
          .join("");

        // Affichage du contenu HTML
        section.innerHTML = `
      <h2><strong>${chapter.title || story.title}</strong></h2>
      ${formattedText}
      <div class="actions">
        ${
          chapter.choices
            ? chapter.choices
                .map(
                  (choice) => `
              <button onclick="goToChapter('${choice.nextChapter}')">
                ${choice.text}
              </button>
            `
                )
                .join("")
            : ""
        }
        ${
          chapter.ending
            ? `<button onclick="restartStory()">↺ Recommencer</button>`
            : ""
        }
      </div>
    `;
      }

      function goToChapter(chapterId) {
        currentChapter = chapterId;
        renderChapter();
      }

      function restartStory() {
        currentChapter = story.startChapter;
        renderChapter();
      }

      window.onload = loadStory;
    </script>
  </body>
</html>
